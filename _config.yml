# Site wide configuration

title:            holycrêpe.eu
locale:           de_DE
url:              http://www.xn--holycrpe-p1a.eu


# Jekyll configuration

permalink:   /:year/:month/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jemoji

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false


# Site owner
owner:
  name: "Carsten Böhm"
  avatar: carsten.jpg
  bio: "texttexttext"
  email: mail@carsten-boehm.de
  disqus-shortname: holycrepe
  twitter: 
  facebook: carsten.boehm.86
  google:
    plus: 
    analytics: 
    verify: 
    ad-client: 
    ad-slot: 
  bing-verify: 
  github:
  stackoverflow:
  linkedin:
  instagram: 
  lastfm:
  tumblr:
  pinterest:
  foursquare:
  steam:
  dribbble:

# prose.io config
prose:
  siteurl: 'http://carstenboehm.github.io'
  media: "images"
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
          type: "text"
      - name: "comments"
        field:
          element: checkbox
          label: "Comments"
          value: "true"



include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
